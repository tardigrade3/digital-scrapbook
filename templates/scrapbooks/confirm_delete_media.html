<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="font-monospace">

  <div class="container">
    <h1>Edit Media
      <a href="/" class="btn btn-outline-warning m-2">
        <img src="/media/images/logo_test.png" alt="" width="100" height="50">
      </a>
    </h1>
    <p class="">Delete this media from <strong>{{ scrapbook.scrapbook_name }}</strong>?</p>
  </div>

  <div class="container">
    <img src="{{ this_media.image.url }}" alt="" , width="200">
    <p><strong>Caption:</strong> {{ this_media.caption }}</p>

    <a href="/Scrapbook_project/{{ scrapbook.scrapbook_code }}/{{ this_media.id }}/"
      class="btn btn-outline-warning m-2">Cancel</a>
    <a href="/Scrapbook_project/{{ scrapbook.scrapbook_code }}/{{ this_media.id }}/delete/"
      class="btn btn-outline-warning m-2">Confirm delete</a>
  </div>

</body>

</html>
