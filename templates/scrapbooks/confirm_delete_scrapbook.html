<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="font-monospace">
  <h1 class="m-4">
        Edit Scrapbook Details
        <a href="/" class="btn btn-outline-warning m-2"><img src="/media/images/logo_test.png" alt="" width="100"
                height="50"></a>
  </h1>

  <div class="container">
    <p class="">Delete the scrapbook <strong>{{ scrapbook.scrapbook_name }}</strong>?</p>
      <p class="mb-2">The code for this scrapbook is: <strong>{{ scrapbook.scrapbook_code }}</strong></p>
  </div>

  <div class="container">

    <a href="/Scrapbook_project/{{ scrapbook.scrapbook_code }}/edit/"
      class="btn btn-outline-warning m-2">Cancel</a>
    <a href="/Scrapbook_project/{{ scrapbook.scrapbook_code }}/delete/"
      class="btn btn-outline-warning m-2">Confirm delete</a>
  </div>

  {# <div class="container">{% block content %} {% endblock %}</div>#}

</body>

</html>
