<!DOCTYPE html>
<!-- Irha Imtiaz & Julia Kirney, April 2024 -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="font-monospace" style="background-color: white;">
    <h1 class="m-4">
        Edit Scrapbook Details
        <a href="/" class="btn btn-outline-warning m-2"><img src="/media/images/logo_test.png" alt="" width="100"
                height="50"></a>
    </h1>

    <div class="container">
        <p class="mb-3">The code for this scrapbook is: <strong>{{ scrapbook.scrapbook_code }}</strong></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Save changes" class="btn btn-outline-warning mt-3">
                    <a href="/Scrapbook_project/{{ scrapbook.scrapbook_code }}/"
                    class="btn btn-outline-warning mt-3">Back to scrapbook</a>
                </form>
                <a href="/Scrapbook_project/{{ scrapbook.scrapbook_code }}/confirm_delete/" class="btn btn-outline-warning mt-3">Delete scrapbook project</a>
            </div>
            <div class="col">
                {% load static %}
                <img src="{% static 'Blue_Flowers_sample.jpg' %}" alt="Blue Flowers template" width="300" height="400">
            </div>
            <div class="col">
                <img src="{% static 'Pink_Stars_sample.jpg' %}" alt="Pink Stars template" width="300" height="400">
            </div>
        </div>
    </div>
</body>
