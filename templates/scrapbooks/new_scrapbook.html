<!DOCTYPE html>
<!-- Irha Imtiaz & Jay Kirney, April 2024 -->

<head>
    <title>New scrapbook project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: white">

    <div class="container text-center">
        <h1 class="display-4 mt-5 font-monospace" style="color: orange">Create Your Scrapbook!</h1>
    </div>

    <div class="container text-center ">
        <div class="row align-items-start">
            <div class="col"></div>
            <div class="col">
                <div class='form-group'>
                    <br>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="container text-center">
                            <div class="col"></div>
                            <div class="col">
                                {% load static %}
                                <img src="{% static 'Blue_Flowers_sample.jpg' %}" alt="Blue Flowers template" width="150" height="200">
                                <img src="{% static 'Pink_Stars_sample.jpg' %}" alt="Pink Stars template" width="150" height="200">
                            </div>
                            <div class="col"></div>
                        </div>
                        <input class="font-monospace btn btn-outline-warning mt-3" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
